<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sua Dose Diária de Poesia</title>
  <h3>Por Levy Cavazotti</h3>

  <!-- Fonte literária -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Crimson+Text&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f1115;
      color: #e6e1d8;
      font-family: "Crimson Text", serif;
      line-height: 1.7;
    }

    header {
      padding: 40px 20px;
      text-align: center;
      border-bottom: 1px solid #2a2d34;
    }

    header h1 {
      font-family: "Playfair Display", serif;
      font-weight: 600;
      letter-spacing: 1px;
      margin: 0;
      color: #f2ede4;
    }

    main {
      max-width: 720px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .texto-dia {
      background: #161922;
      padding: 40px;
      border-left: 4px solid #8b6f47;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .texto-dia h2 {
      font-family: "Playfair Display", serif;
      font-weight: 400;
      margin-top: 0;
      color: #d6c9b5;
      letter-spacing: 0.5px;
    }

    .data {
      font-size: 0.9em;
      color: #9c9487;
      margin-bottom: 25px;
      font-style: italic;
    }

    .texto-dia p {
      font-size: 1.15em;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.85em;
      color: #777064;
      border-top: 1px solid #2a2d34;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sua Dose Diária de Poesia</h1>
  </header>

  <main></main>

  <footer>
    © 2026 Todos os direitos reservados.
  </footer>

  <script>
    // ✒️ Textos literários (adicione quantos quiser)
    const
    textos = [
      "Quando eu estava com voce, implorava ao Tempo para que ele andasse devagar. Agora, eu insisto e clamo para que Ele corra o mais rápido possível. Porque sem voce, nao há sentido.",
      "Ontem eu estava cheio. Hoje estou vazio",
      "A lembranca do nao-dito, do nao-feito, do nao-amado. Oh! É tao terrível. ",
      "Eu to doente. Já fazem dias que eu tenho os sintomas... Nao consigo parar de pensar em voce, Nao me esqueco dos dias em que estávamos juntos E até mesmo nos meus sonhos voce veio me procurar... Eu to doente de amor por voce.",
      "Eu escrevo para fugir. Eu escrevo para fingir. Eu escrevo para nao ter que enfrentar o mundo. Eu escrevo para poder entrar num lugar onde nao preciso ter vergonha. Eu escrevo para poder ser eu mesmo. Eu escrevo para poder mudar o mundo."
    ];

    // Data base fixa (não mude depois de publicar)
    const dataBase = new Date(2024, 0, 1);

    // Gera uma ordem embaralhada SEM repetir (seed fixa)
    function gerarOrdemEmbaralhada(total) {
      const indices = [...Array(total).keys()];

      let seed = 123456; // seed fixa = mesma ordem para todos
      function random() {
        seed = (seed * 16807) % 2147483647;
        return (seed - 1) / 2147483646;
      }

      for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
      }

      return indices;
    }

    const ordem = gerarOrdemEmbaralhada(textos.length);

    // Calcula o dia atual relativo à data base
    const hoje = new Date();
    const diffDias = Math.floor(
      (hoje - dataBase) / (1000 * 60 * 60 * 24)
    );

    const indiceHoje = ordem[diffDias % textos.length];
    const textoHoje = textos[indiceHoje];

    // Formata data bonita
    const dataFormatada = hoje.toLocaleDateString("pt-BR", {
      day: "2-digit",
      month: "long",
      year: "numeric"
    });

    const main = document.querySelector("main");

    const box = document.createElement("div");
    box.className = "texto-dia";
    box.innerHTML = `
      <h2>Poema do Dia</h2>
      <div class="data">${dataFormatada}</div>
      <p>${textoHoje}</p>
    `;

    main.appendChild(box);
  </script>

</body>
</html>
